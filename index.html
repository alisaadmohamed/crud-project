	<html>
	<head>
	<link rel="stylesheet" href="css/project.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
	

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	</head>

   

	<body>
		
	<div class="container py-5">
		
		<div class="form-group">
			<label class="py-2" for="ProductNameInput">ProductName :</label>
			<input class="form-control" type="text"  id="ProductNameInput">
	
		</div>
	
	
		<div class="form-group">
			<label class="py-2" for="ProductPriceInput">ProductPrice :</label>
			<input class="form-control" type="number"  id="ProductPriceInput">
	
		</div>
	
	
	
	
		<div class="form-group">
			<label class="py-2" for="ProductCategoryInput">ProductCategory :</label>
			<input class="form-control" type="text"  id="ProductCategoryInput">
	
		</div>
	
	
	
		<div class="form-group">
			<label class="py-2" for=">ProductDescriptionInput">ProductDescription :</label>
			<textarea class="form-control" type="text"  id="ProductDescriptionInput"></textarea>
	
		</div>
	
	
	
		<button class="btn btn-outline-warning" onclick="addProduct()" id="btn">add Product</button>
	
		</div>
		
		
		<div class="container">



			<input onkeyup="searchProduct(this.value)" class="form-control w-75 m-auto text-center" type="text"  placeholder="Search Product" id="searchInput">
	
			<table class="table mt-4 ">
				<thead>
					<th>index</th>
					<th>productName</th>
					<th>productPrice</th>
					<th>ProductCategory</th>
					<th>ProductDescription</th>
					<th>update</th>
					<th>delete</th>
				</thead>
				<tbody id="myTable">
	
					
	
					
				</tbody>
	
	
	
			</table>
	
	
	
	
		</div>
   
        <script src="js/script.js"></script>

	</body>



	</html>
